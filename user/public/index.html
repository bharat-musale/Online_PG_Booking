              var city = '';
              $.getJSON('https://maps.googleapis.com/maps/api/geocode/json?latlng=' + position.coords.latitude + ',' + position.coords.longitude + '&sensor=true&key=AIzaSyCu4gJ6U-kk3H6w_rN7r9wZFJytZdp23SQ', function(data) {
  
                  var cityfind = data.results[0].address_components;
  
  
  
                  for (var i = 0; i < cityfind.length; i++) {
  
                      if (cityfind[i].types[0] == 'locality') {
  
                          var city = cityfind[i]['long_name'];
  
                      }
                  }

                      $("#loader-holder").show();

                              html += "<a href=" + url + " class='PopularCard cardShadow'>";

                              }

                              html += "<p>Starting price <span class='rupee'>â‚¹" + elm.monthly_rent + "<\/span><\/p>"
                              html += "<div class='textLink'>View More<\/div>";
                              html += "<\/div>";
                              html += "<\/a>";
  
  
  
  
                          });
  
  
  
                          $("#popular-pg").html(html);
  
                          $('#popular-pg').owlCarousel({
                              loop: result.length > 3
                              , margin: 30
                              , autoplay: true
                              , autoplayTimeout: 3000
                              , autoplaySpeed: 1000
                              , autoplayHoverPause: true
                              , responsiveClass: true
                              , nav: false
                              , items: 1

                                  , }
                                  , 1200: {
                                      items: 4
                                  , }
                              }
                          });
  
                          $("#loader-holder").hide();
  
  
  
                      }
                  }
  
  
              });
          }
  
          var tryAPIGeolocation = function() {
              jQuery.post("https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyCu4gJ6U-kk3H6w_rN7r9wZFJytZdp23SQ", function(success) {
                      console.log(success);
                      apiGeolocationSuccess({
                          coords: {
                              latitude: success.location.lat

                          }
                      });
                  })
                  .fail(function(err) {
                      // alert("API Geolocation error! \n\n"+err);
                  });
          };

                      }
                  }
                  $("#city_name").html(city);

              });
  
          };
  
          var browserGeolocationFail = function(error) {
              switch (error.code) {
                  case error.TIMEOUT:
                      alert("Browser geolocation error !\n\nTimeout.");
                      break;
                  case error.PERMISSION_DENIED:
                      if (error.message.indexOf("Only secure origins are allowed") == 0) {
                          tryAPIGeolocation();
                      }
                      break;
                  case error.POSITION_UNAVAILABLE:
                      alert("Browser geolocation error !\n\nPosition unavailable.");
                      break;
              }
          };
  
          var tryGeolocation = function() {
              $("#loader-holder").show();
              if (navigator.geolocation) {
                  navigator.geolocation.getCurrentPosition(
                      browserGeolocationSuccess
                      , browserGeolocationFail, {
                          maximumAge: 50000
                          , timeout: 20000
                          , enableHighAccuracy: true
                      });
              }
  
          };

      // Auto complete address bar
      function initialize() {
          var input = document.getElementById('address');
          var options = {
              // types: ['(cities)'],
              componentRestrictions: {
                  country: 'in'
              }
          };
          new google.maps.places.Autocomplete(input, options);

      $("#search").click(function() {
          var geocoder = new google.maps.Geocoder();
          var address = $("#address").val();
  
          geocoder.geocode({
              'address': address
          }, function(results, status) {
  
              if (status == google.maps.GeocoderStatus.OK) {
                  // console.log(results);
                  var latitude = results[0].geometry.location.lat();
                  var longitude = results[0].geometry.location.lng();
  
                  var cityfind = results[0].address_components;
  
  
                  var city = '';
                  for (var i = 0; i < cityfind.length; i++) {
  
                      if (cityfind[i].types[0] == 'locality') {
                          //console.log(cityfind[i]['long_name']);
                          var city = cityfind[i]['long_name'];
  
                      }
                  }
  
                  var base_url = $("#base_url").val();
                  var folder_path = '/search/searchbox/' + city + '/' + latitude + '/' + longitude;
                  var url = base_url + folder_path;
  
  
                  window.location.href = url;
  
              }
          });
